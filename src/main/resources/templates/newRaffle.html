<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header"/>
<body>
<div class="container-fluid">
    <div th:replace="common/header :: navigation"/>
    <h1>New Raffle</h1>
    <form th:action="@{/newRaffle}" method="post">
        <div th:object="${raffle}">
            <div class="row mb-3">
                <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                <div class="col-sm-10">
                    <input type="number" th:name="amount" class="form-control" id="amount">
                </div>
            </div>
            <div th:if="${param.error}" class="alert alert-danger">
                Can't execute Raffle - Club Management System not available!
            </div>
        </div>
        <button type="submit" class="btn btn-primary">start</button>
    </form>
</div>
</body>
</html>
