<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <title>paymentServiceProvider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <h1>New Payment</h1>
    <form th:action="@{/newPayment}" method="post">
        <div th:object="${payment}">
            <div class="row mb-3">
                <label for="receiverEmail" class="col-sm-2 col-form-label">Receiver</label>
                <div class="col-sm-10">
                    <input type="email" th:name="receiver" class="form-control" id="receiverEmail">
                </div>
            </div>
            <div class="row mb-3">
                <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                <div class="col-sm-10">
                    <input type="number" th:name="amount" class="form-control" id="amount">
                </div>
            </div>
            <div class="row mb-3">
                <label for="reference" class="col-sm-2 col-form-label">Reference</label>
                <div class="col-sm-10">
                    <input type="text" th:name="reference" class="form-control" id="reference">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Pay</button>
    </form>
</div>
</body>
</html>
