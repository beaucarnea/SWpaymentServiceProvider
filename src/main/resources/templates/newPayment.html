<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header"/>
<body>
<div class="container-fluid">
    <div th:replace="common/header :: navigation"/>
    <h1>New Payment</h1>
    <form th:action="@{/newPayment}" method="post">
        <div th:object="${payment}">
            <div class="row mb-3">
                <label for="receiverEmail" class="col-sm-2 col-form-label">Receiver</label>
                <div class="col-sm-10">
                    <input type="email" th:name="receiver" class="form-control" id="receiverEmail">
                </div>
            </div>
            <div class="row mb-3">
                <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                <div class="col-sm-10">
                    <input type="number" th:name="amount" class="form-control" id="amount">
                </div>
            </div>
            <div class="row mb-3">
                <label for="reference" class="col-sm-2 col-form-label">Reference</label>
                <div class="col-sm-10">
                    <input type="text" th:name="reference" class="form-control" id="reference">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Pay</button>
    </form>
</div>
</body>
</html>
