<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header"/>
<body>
<div class="container-fluid">
    <h1>New Payment</h1>
    <form th:action="@{/newPayment/{id}(id=${id})}" method="post">
        <div th:object="${externalPayment}">
            <div class="row mb-3">
                <label for="receiverEmail" class="col-sm-2 col-form-label">Receiver</label>
                <div class="col-sm-10">
                    <input type="text" th:value="${externalPayment.getReceiver()}" th:name="externalPaymentReceiver" class="form-control" id="receiverEmail" readonly>
                </div>
            </div>
            <div class="row mb-3">
                <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                <div class="col-sm-10">
                    <input type="number" th:value="${externalPayment.getAmount()}" th:name="amount" class="form-control" id="amount" readonly>
                </div>
            </div>
            <div class="row mb-3">
                <label for="reference" class="col-sm-2 col-form-label">Reference</label>
                <div class="col-sm-10">
                    <input type="text" th:value="${externalPayment.getReference()}" th:name="reference" class="form-control" id="reference" readonly>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Pay</button>
    </form>
</div>
</body>
</html>
